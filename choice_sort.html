<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>choice sort</title>
</head>
<body>

</body>
<script>
    function choiceSort(arr) {
        let length = arr.length;
        for (let i = 0; i < length; i++) {
            let maxIndex = 4; //4
            let max;
            for (let j = i; j < length; j++) {
                if (arr[maxIndex] < arr[j]) {
                    maxIndex = j; //2
                }
            }
            max = arr[maxIndex];
            arr[maxIndex] = arr[i];
            arr[i] = max;
        }
        return arr;
    }
    console.log(choiceSort([2, 1, 3, 4, 5]));
</script>
</html>
